<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <main id="container">
        <aside id="left-container">
            <ul>
                <h1>Gerenciador de Estoque</h1>
                <li><a href="/add">Adicionar Produto</a></li>
                <li><a href="/consult">Consultar Estoque</a></li>
                <li><a href="/historic">Histórico de Vendas</a></li>
            </ul>
        </aside>
        <section id="right-container">
            <h1>Adicionar Produto</h1>
            <form id="add_prod" action="/add" method="post">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="cod_barras">Código de Barras:</label>
                <input type="number" id="cod_barras" name="cod_barras" required><br><br>

                <label for="lote">Lote:</label>
                <input type="number" id="lote" name="lote" required><br><br>

                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" name="fabricante" required><br><br>

                <label for="data_fabricação">Data de Fabricação:</label>
                <input type="date" id="data_fabricação" name="data_fabricação" required><br><br>
                
                <label for="data_validade">Data de Validade:</label>
                <input type="date" id="data_validade" name="data_validade" required><br><br>

                <label for="preco">Preço R$:</label>
                <input type="number" step="0.01" id="preco" name="preco" required><br><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br><br>

                <label for="obs">Observações:</label>
                <input type="text" id="obs" name="obs"><br><br>
                
                <input type="submit" value="Adicionar">
            </form>
        </section>
    </main>
</body>
</html>
